<section class="step-wizard">
    <ul class="step-wizard-list">
        <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Passenger Detail</span>
        </li>
        <li class="step-wizard-item ">
            <span class="progress-count">2</span>
            <span class="progress-label">Passport Detail</span>
        </li>
        <li class="step-wizard-item current-item">
            <span class="progress-count">3</span>
            <span class="progress-label">Billing Details</span>
        </li>
        <li class="step-wizard-item">

        </li>
    </ul>

<section class="contact-us">
    <section class="container-booking">
      
      <form action="success.html" class="form">
        
        <div class="gender-box">
          <h3>Select Payment Method</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male"><img src="images/visa.jpg" width="70" alt=""></label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female"><img src="images/Mastercard-logo.svg.png" width="50" height="40" alt=""></label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female"><img src="images/Paypal-logo.png" width="70" height="50" alt=""></label>
            </div>
            
          </div>
        </div>
        <div class="input-box address">
          <label>Card Information</label>
          <input type="text" placeholder="Enter Card Type" required />
          <input type="text" placeholder="Enter Name of Card" required />
          <div class="column">
            <div class="input-box">
              <label>Card Number</label>
              <input type="number" placeholder="Enter Card Number" required />
            </div>
            
          </div>
          <div class="column">
            <div class="input-box">
              <label>Expiry Date</label>
              <input type="date" placeholder="Enter Expiry Date" required />
            </div>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
</section>
